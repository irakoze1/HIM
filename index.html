<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
              <h2 style="text-align:center;">Login</h2>
              <!-- selected Option -->
                <div class="select-box" class="btn-block">
                    <div class="options-container">
                      <div class="option">
                          <input type="radio" class="radio">
                          <label>Admin</label>
                      </div>
                      <div class="option">
                          <input type="radio" class="radio">
                          <label>Student</label>
                      </div>
                      <div class="option">
                        <input type="radio" class="radio">
                        <label>Staff</label>
                      </div>
                      <div class="option">
                        <input type="radio" class="radio">
                        <label>Teacher</label>
                      </div>
                    </div>
                    <div class="selected">
                        Selected A Account
                    </div>
                 </div>
                 <div id="error"></div>
                <form class="form-container" id="form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary btn-block" onclick="openeFile(this.form);">Send</button>
                  </form>
            </section>
        </section>
    </section>

    <script>
      const selected = document.querySelector('.selected')
        const optionsContainer = document.querySelector('.options-container')

        const optionList = document.querySelectorAll('.option')

        selected.addEventListener('click', () => {
            optionsContainer.classList.toggle("active")
        });

        optionList.forEach(o => {
            o.addEventListener('click', () => {
                selected.innerHTML = o.querySelector('label').innerHTML;
                optionsContainer.classList.remove("active");
            });
        });

        function openeFile(form) {
          if(form.email.value === 'admin@biu.bi' && form.password.value === 'admin')
          {
            window.open('./dashboard.html');
          }
          if(form.email.value === 'student@biu.bi' && form.password.value === 'admin')
          {
            window.open('./student/index.html');
          }
          if(form.email.value === 'staff@biu.bi' && form.password.value === 'admin')
          {
            window.open('../pages/staff/index.html');
          }
          if(form.email.value === 'teacher@biu.bi' && form.password.value === 'admin')
          {
            window.open('./teacher/index.html');
          }
          else
          {
            alert('UserName and Password Incorrect');
          }
        }

        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const form = document.getElementById('form')
        const errorElement = document.getElementById('error')

          {

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
